<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stan</title>
</head>
<body>
<h1>Plaćanje stana</h1>

<!-- Exchange Rate Form -->
<form method="post" action="{% url 'render_flat' %}">
    {% csrf_token %}
    <button type="submit" name="exrate_btn">ExRate</button>
</form>

<!-- Display EUR Rate -->
<h4>EUR Rate: {{ eur_rate }}</h4>

<h4>Stan EUR: 190</h4>

<!-- Flat Form to Trigger Calculation -->
<form method="post" action="{% url 'render_flat' %}">
    {% csrf_token %}
    {{ form_payments.as_p }}
    <button type="submit" name="flat_form_btn">Submit</button>
</form>

<h3>Stan: {{ stan_cost_din }}</h3>

{% if sum_payments %}
    <h3>Račune: {{ sum_payments }}</h3>
    <h3>Ukupno: {{ sum_sum }}</h3>
{% endif %}

</body>
</html>
